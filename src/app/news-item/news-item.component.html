<div class="news__item rounded">
  <div class="item--bookmark">
    <i class="fa fa-bookmark"></i>
  </div>
  <div class="item--image" [ngStyle]=" {
    'background-image': 'url(' + itemBackground + ')'
    }">
  </div>
  <div class="item--content p-3">
    <p class="item--title">
      {{itemTitle}}
    </p>
    <div class="item--desc">
      <i class="fa fa-university" aria-hidden="true"></i>
      <span>North Korea | {{itemCreatedAt}}</span>
    </div>
  </div>
</div>

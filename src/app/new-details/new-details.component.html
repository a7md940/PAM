<app-navbar></app-navbar>
<app-header></app-header>
<div class="col-12">

  <div id="new__details" class="col-12 py-5">

    <div class="new__details--header">
      <div class="header__title">
        <h1>
          {{new.title}}
        </h1>
      </div>
      <div class="header__details d-flex align-items-center">
        <i class="fa fa-university" aria-hidden="true"></i>
        <span>Nourth Korea | {{new.publishedAt}} | Repoter - {{new.author}}</span>
      </div>
      <div class="header__bookmark">
        <i class="fa fa-bookmark"></i>
      </div>
    </div>

    <div class="new__details--image my-3" [ngStyle]="{
          'background-image': 'url(' + new.urlToImage + ')'
        }"></div>

    <div class="new_details--content">
      <p>
        {{new['content']}}
      </p>

    </div>
  </div>

</div>
<app-comments></app-comments>
<app-footer></app-footer>

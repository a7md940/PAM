<div class="container">
  <div class="row">
    <div class="col-12">

      <div id="new__details" class="col-12 py-5">

        <div class="new__details--header">
          <div class="header__title">
            <h1>
              {{new.title}}
            </h1>
          </div>
          <div class="header__details d-flex align-items-center">
            <i class="fa fa-university" aria-hidden="true"></i>
            <span>Nourth Korea | {{new.publishedAt}} | Repoter - <a target="_blank" [href]="new.url">{{new.author}}</a>
            </span>
          </div>
          <div class="header__bookmark">
            <i class="fa fa-bookmark"></i>
          </div>
        </div>

        <div class="new__details--image my-3" [ngStyle]="{
                  'background-image': 'url(' + new.urlToImage + ')'
                }"></div>

        <div class="new_details--content">
          <p>
            {{new['content']}}
          </p>

        </div>
      </div>

    </div>
    <div class="col-12">
      <app-comments></app-comments>
    </div>
  </div>
</div>
